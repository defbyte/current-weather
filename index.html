<!DOCTYPE html>
<html lang="en">
<head>
	<title>ForecastApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>ForecastApp</h1>
			<h2>I'm not very pretty</h2>
			<p>Works with the Forecast.io API to pull weather data.</p>
			<p>Works with Google's reverse geocode service to attempt to get a human-friendly location.</p>
		</div>
		<div class="row-fluid">
			<div class="span3">
				<div id="current-weather"></div>
			</div>
			<div class="span9">
				
				<form id="get-current-weather" name="get-current-weather">
					<p>
						<label for="lat">Latitude</label>
						<input type="text" name="lat" />
					</p>
					<p>
						<label for="lng">Longitude</label>
						<input type="text" name="lng" />
					</p>
					<button class="btn btn-primary search">Search</button>
					<p class="message"></p>
				</form>
			</div>
			
		</div>
	</div><!-- .container-fluid -->

	<!--templates-->
	<script type="text/template" id="current-tmpl">
		<h3>Currently:</h3>
		<h4><span class="summary"><%= summary %></span>, <span class="temp"><%= temperature %></span>&deg;</h4>
	</script>
	<!--/templates-->

	<!--require-->
	<script>var require = {urlArgs: "bust="+(new Date()).getTime()}</script>
	<script src="js/libs/require.min.js" data-main="js/main"></script>
	<!--/require-->
	
</body>
</html>
